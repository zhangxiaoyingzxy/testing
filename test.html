<script language="JavaScript" type="text/javascript">
    function Marquee () {
        this._init.apply(this, arguments);
    };

    $.extend(Marquee.prototype, {
        '_init': function (options) {
            options = options || {};
            this.marqueeId = options.marqueeId || 0;
            this.marqueeDelay = options.marqueeDelay || 2000;
            this.marqueeHeight = options.marqueeHeight || 20;
            this.marqueeContent = options.marqueeContent || [];
            this.marqueeContainer = $(options.marqueeContainer || '.marqueeContainer');
            this.marqueeInterval = new Array();
            this.initMarquee(this.marqueeContent[0]);
            this.bindEvents();
        },
        'initMarquee': function (str) {
        	this.marqueeContainer.html('<div id="marqueeBox" style="overflow:hidden;float: left;height:'+this.marqueeHeight+'px"><div>'+str+'</div></div>');
		 	this.marqueeId++;
		 	this.marqueeInterval[0]=setTimeout(this.startMarquee.bind(this),3000);
        },
        'startMarquee' : function() {
        	clearTimeout(this.marqueeInterval[0]);
        	var str=this.marqueeContent[this.marqueeId];
			this.marqueeId++;
			if(this.marqueeId>=this.marqueeContent.length) this.marqueeId=0;
			var marqueeBox = $('#marqueeBox');
			if(marqueeBox.children().length==1) {
			 	marqueeBox.append('<div>'+str+'</div>');
			}
			else {
				marqueeBox.children().eq(0).html(str);
			  	marqueeBox.append(marqueeBox.children().eq(0));
			  	marqueeBox[0].scrollTop=0;
			}
			this.marqueeInterval[0]=setTimeout(this.startMarquee.bind(this),3000);
			clearInterval(this.marqueeInterval[1]);
			this.marqueeInterval[1]=setInterval(this.scrollMarquee.bind(this),20);
        },
        'scrollMarquee': function() {
        	var marqueeHeight = this.marqueeHeight;
        	var marqueeBox = $('#marqueeBox');
        	marqueeBox[0].scrollTop++;
			if(marqueeBox[0].scrollTop%marqueeHeight==(marqueeHeight-1)){
				clearInterval(this.marqueeInterval[1]);
	        }
	    },
	    'bindEvents': function() {
	    	var doc = $(document);

	    	var me = this;
		    doc.on('mouseover','.getCode,#marqueeBox',function() {
				clearTimeout(me.marqueeInterval[0]);
			});
			doc.on('mouseout','.getCode,#marqueeBox',function() {
				me.marqueeInterval[0]=setTimeout(me.startMarquee.bind(me),3000);
			});
	    }
    });
